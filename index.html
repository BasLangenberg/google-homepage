<!DOCTYPE html>
<html>
  <head>
    <title>Google.com clone</title>
    <link href="css\reset.css" rel="stylesheet" />
    <link href="css\style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="top-row">
      <ul>
        <li>
          <a href="http://gmail.google.com">Gmail</a>
        </li>
        <li>
          <a href="http://images.google.com">Images</a>
        </li>
        <li>
          <a><img src="assets/app-launcher.png"</a>
        </li>
        <li>
          <form>
            <input type="submit" value="Sign in" />
          </form>
        </li>
      </ul>
    </div>

    <div class='mid-row'>
      <div id='logo'>
        <img src='assets/logo11w.png' />
        <span>Nederland</span>
      </div>
      <div id='searchbar'>
        <form>
          <input type="text" />
        </form>
      </div>
      <div id='buttons'>
        <form>
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Lucky"/>
        </form>
      </div>
      <div id='txt'>
        <p>
          Google.nl offered in:  <a href="http://www.google.nl">Nederlands</a>
        </p>
      </div>
    </div>

    <div class='footer'>
      <div id="footer-left">
        <ul>
          <li>
            <a href="#">Advertising</a>
          </li>
          <li>
            <a href="#">Business</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
      </div>
      <div id="footer-right">
        <ul>
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
